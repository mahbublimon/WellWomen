<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due Date Calculator by Ultrasound</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Calculator -->
    <main class="container mt-5">
        <h1 class="text-center mb-4">Due Date Calculator by Ultrasound</h1>
        <p class="text-center mb-4">Calculate your due date based on ultrasound measurements of the fetus.</p>

        <form>
            <div class="mb-3">
                <label for="ultrasound-date" class="form-label">Date of Ultrasound:</label>
                <input type="date" id="ultrasound-date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="gestational-age" class="form-label">Gestational Age (weeks):</label>
                <input type="number" id="gestational-age" class="form-control" min="0" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="calculateUltrasoundDueDate()">Calculate</button>
        </form>

        <p id="result" class="mt-4 text-center"></p>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
