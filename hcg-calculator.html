<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hCG Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Calculator -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">hCG Calculator</h1>
                <p class="text-center">Calculate your hCG levels to monitor pregnancy progress.</p>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="hcg-level-1" class="form-label">First hCG Level (mIU/ml):</label>
                        <input type="number" class="form-control" id="hcg-level-1" required>
                        <div class="invalid-feedback">Please enter the first hCG level.</div>
                    </div>
                    <div class="mb-3">
                        <label for="hcg-level-2" class="form-label">Second hCG Level (mIU/ml):</label>
                        <input type="number" class="form-control" id="hcg-level-2" required>
                        <div class="invalid-feedback">Please enter the second hCG level.</div>
                    </div>
                    <div class="mb-3">
                        <label for="time-difference" class="form-label">Time Difference Between Tests (hours):</label>
                        <input type="number" class="form-control" id="time-difference" required>
                        <div class="invalid-feedback">Please enter the time difference.</div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calculateHCG()">Calculate</button>
                </form>
                <p class="mt-4 text-center" id="result"></p>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
