<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="dashboard.js"></script>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="bg-light p-3" style="width: 250px;">
            <nav class="menu">
                <a href="dashboard.html" class="menu-item d-block mb-3">Dashboard</a>
                <a href="appointments.html" class="menu-item d-block mb-3">Appointments</a>
                <a href="medical-history.html" class="menu-item d-block mb-3">Medical History</a>
                <a href="community.html" class="menu-item d-block mb-3">Community</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <div class="d-flex justify-content-between mb-4">
                <h2>Dashboard</h2>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        User Profile
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>Weight</h5>
                        <p id="weight"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>BMI</h5>
                        <p id="bmi"></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card p-3">
                        <h5>Last Period</h5>
                        <p id="lastPeriod"></p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Subscription Info</h5>
                        <p id="subscription"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card p-3">
                        <h5>Payment Method</h5>
                        <p id="paymentMethod"></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
