<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellWomen Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar Menu -->
        <aside class="sidebar bg-light p-3" style="width: 250px;">
            <div class="menu">
                <a href="dashboard.html" class="menu-item d-block mb-3" title="Home">
                    <img src="icons/home-icon.png" alt="Home" class="img-fluid">
                </a>
                <a href="questions.html" class="menu-item d-block mb-3" title="Questions">
                    <img src="icons/questions-icon.png" alt="Questions" class="img-fluid">
                </a>
                <a href="notifications.html" class="menu-item d-block mb-3" title="Notifications">
                    <img src="icons/notification-icon.png" alt="Notifications" class="img-fluid">
                </a>
                <a href="message.html" class="menu-item d-block mb-3" title="Message with Doctor">
                    <img src="icons/message-icon.png" alt="Message" class="img-fluid">
                </a>
                <a href="medical-history.html" class="menu-item d-block mb-3" title="Medical History">
                    <img src="icons/medical-history-icon.png" alt="Medical History" class="img-fluid">
                </a>
                <a href="community.html" class="menu-item d-block mb-3" title="Community">
                    <img src="icons/community-icon.png" alt="Community" class="img-fluid">
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content p-4" style="flex-grow: 1;">
            <!-- Top Navigation -->
            <div class="d-flex justify-content-between mb-4">
                <div class="top-left">
                    <button class="btn btn-primary">Make an Appointment</button>
                </div>
                <div class="top-right">
                    <button class="btn btn-secondary">Upload Report</button>
                    <button class="btn btn-secondary">User Profile</button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="row">
                <!-- Left Section: Upcoming Appointments and Appointment History -->
                <div class="col-md-8">
                    <!-- Upcoming Appointments -->
                    <div class="appointment-box mb-4 p-3 border">
                        <h3>Upcoming Appointments</h3>
                        <div class="appointment-item mb-3">
                            <span><strong>Dr. Sarah Connor</strong></span><br>
                            <span>Follow-up Visit</span><br>
                            <span>Date: Dec 15, 2024 | Time: 2:00 PM</span>
                            <div class="appointment-actions mt-2">
                                <button class="btn btn-warning btn-sm">Reschedule</button>
                                <button class="btn btn-danger btn-sm">Cancel</button>
                                <button class="btn btn-success btn-sm">Join Video</button>
                            </div>
                        </div>
                        <!-- Add more upcoming appointments here -->
                    </div>

                    <!-- Appointment History -->
                    <div class="appointment-box p-3 border">
                        <h3>Appointment History</h3>
                        <div class="appointment-item mb-3">
                            <span><strong>Dr. John Doe</strong></span><br>
                            <span>Follow-up Visit</span><br>
                            <span>Date: Nov 20, 2024 | Time: 10:30 AM</span>
                            <div class="appointment-actions mt-2">
                                <button class="btn btn-warning btn-sm">Reschedule</button>
                                <button class="btn btn-danger btn-sm">Cancel</button>
                                <button class="btn btn-info btn-sm">View Assessment</button>
                            </div>
                        </div>
                        <!-- Add more appointment history here -->
                    </div>
                </div>

                <!-- Right Section: Chat with Coordinator -->
                <div class="col-md-4">
                    <div class="chat-box p-3 border">
                        <h3>Chat with Coordinator</h3>
                        <div class="chat-messages mb-3" style="max-height: 250px; overflow-y: auto;">
                            <p><strong>Coordinator:</strong> Hello! How can I assist you?</p>
                            <p><strong>You:</strong> I have a question about my next appointment.</p>
                            <!-- Add more chat messages dynamically -->
                        </div>
                        <div class="chat-input d-flex">
                            <input type="text" class="form-control me-2" placeholder="Type your message...">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
