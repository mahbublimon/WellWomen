<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar Menu -->
        <aside class="sidebar bg-light p-3" style="width: 250px;">
            <div class="menu">
                <a href="dashboard.html" class="menu-item d-block mb-3" title="Home">
                    <img src="icons/home-icon.png" alt="Home" class="img-fluid">
                </a>
                <a href="questions.html" class="menu-item d-block mb-3" title="Questions">
                    <img src="icons/questions-icon.png" alt="Questions" class="img-fluid">
                </a>
                <a href="notifications.html" class="menu-item d-block mb-3" title="Notifications">
                    <img src="icons/notification-icon.png" alt="Notifications" class="img-fluid">
                </a>
                <a href="message.html" class="menu-item d-block mb-3" title="Message with Doctor">
                    <img src="icons/message-icon.png" alt="Message" class="img-fluid">
                </a>
                <a href="medical-history.html" class="menu-item d-block mb-3" title="Medical History">
                    <img src="icons/medical-history-icon.png" alt="Medical History" class="img-fluid">
                </a>
                <a href="community.html" class="menu-item d-block mb-3 active" title="Community">
                    <img src="icons/community-icon.png" alt="Community" class="img-fluid">
                </a>
            </div>
        </aside>

        <!-- Community Page Content -->
        <main class="main-content p-4" style="flex-grow: 1;">
            <h2>Community Page</h2>
            <p>Welcome to the community chat! Your username is <strong id="username-display"></strong>.</p>
            <p><strong>Users Online:</strong> <span id="online-users">0</span></p>

            <!-- Chat Section -->
            <div class="chat-box border mt-4 p-3">
                <h3>Community Chat</h3>
                <div class="chat-messages" id="chat-messages" style="max-height: 300px; overflow-y: scroll;">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="typing-indicator text-muted" id="typing-indicator" style="display: none;">
                    Someone is typing...
                </div>
                <div class="chat-input d-flex mt-3">
                    <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message...">
                    <button id="send-message" class="btn btn-primary">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
