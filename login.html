<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellWoman</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Login Section -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <!-- Left Column -->
            <div class="col-lg-6 d-flex align-items-center text-center">
                <div class="quote">
                    <h2 class="text-secondary">"The only bad workout is the one that didn't happen."</h2>
                    <p class="text-muted">- Anonymous</p>
                </div>
            </div>
            <!-- Right Column -->
            <div class="col-lg-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Sign In</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                        <a href="#" class="d-block mb-3 text-decoration-none">Forgot or need a password?</a>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <p class="text-center mt-3">Donâ€™t have an account? <a href="signup"
                            class="text-decoration-none">Sign Up</a></p>
                    <div class="text-center mt-4">or</div>
                    <div class="d-flex justify-content-center mt-3 gap-3">
                        <a href="https://accounts.google.com/o/oauth2/auth"
                            class="btn btn-outline-secondary rounded-circle" aria-label="Sign in with Google">
                            <i class="bi bi-google"></i>
                        </a>
                        <a href="https://login.yahoo.com/" class="btn btn-outline-secondary rounded-circle"
                            aria-label="Sign in with Yahoo">
                            <i class="bi bi-envelope-fill"></i> <!-- Placeholder icon for Yahoo -->
                        </a>
                        <a href="https://login.live.com/" class="btn btn-outline-secondary rounded-circle"
                            aria-label="Sign in with Microsoft">
                            <i class="bi bi-microsoft"></i>
                        </a>
                        <a href="https://appleid.apple.com/" class="btn btn-outline-secondary rounded-circle"
                            aria-label="Sign in with Apple">
                            <i class="bi bi-apple"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
