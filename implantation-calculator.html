<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implantation Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Calculator -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Implantation Calculator</h1>
                <p class="text-center">Estimate when implantation might occur based on ovulation date.</p>
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="ovulation-date" class="form-label">Ovulation Date:</label>
                        <input type="date" class="form-control" id="ovulation-date" required>
                        <div class="invalid-feedback">Please select an ovulation date.</div>
                    </div>
                    <button type="button" class="btn btn-primary w-100" onclick="calculateImplantation()">Calculate</button>
                </form>
                <p class="mt-4 text-center" id="result"></p>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
