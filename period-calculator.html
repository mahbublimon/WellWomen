<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-container"></div>

    <!-- Calculator -->
    <main class="py-5 bg-light">
        <div class="container">
            <h1 class="text-center mb-4">Period Tracker Calculator</h1>
            <p class="text-center">Track your next period and get insights about your cycle.</p>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="p-4 bg-white shadow rounded">
                        <div class="mb-3">
                            <label for="last-period" class="form-label">When did your last period start?</label>
                            <input type="date" id="last-period" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="period-duration" class="form-label">How many days did it last?</label>
                            <input type="number" id="period-duration" class="form-control" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="cycle-length" class="form-label">Average cycle length (days):</label>
                            <input type="number" id="cycle-length" class="form-control" min="21" max="35" required>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary" onclick="calculateNextPeriod()">Track</button>
                        </div>
                    </form>
                    <p id="result" class="mt-3 text-center"></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
