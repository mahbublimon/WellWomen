<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center">Consultant Dashboard</h2>
        <p class="text-center">Here you can view incoming consultation requests and join meetings.</p>

        <!-- Consultation Requests Section -->
        <div class="mt-5">
            <h3>Incoming Consultation Requests</h3>
            <div id="requests-list" class="list-group">
                <!-- Dynamic list of consultation requests will be injected here -->
            </div>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer-container" class="mt-5"></div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <script src="consultant-dashboard.js"></script>
</body>

</html>
